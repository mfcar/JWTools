<app-editor-header></app-editor-header>

<mat-drawer-container>
    <mat-drawer-content>
        <app-alert-jwt-credential-warning></app-alert-jwt-credential-warning>
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{canvasName}}</mat-card-title>
                <span class="spacer"></span>
            </mat-card-header>
            <mat-card-content>
                <h1>Encoded</h1>
                <textarea [(ngModel)]="actualToken" (ngModelChange)="onEncodedTokenChanged($event)" rows="30"
                          cols="140"></textarea>
                <br/><br/>
                <h1>Decoded</h1>
                <h2>Header</h2>
                <textarea [(ngModel)]="decodedHeader" (ngModelChange)="onDecodedHeaderChanged($event)" rows="5"
                          cols="140"></textarea>
                <h2>Payload</h2>
                <textarea [(ngModel)]="decodedPayload" (ngModelChange)="onDecodedPayloadChanged($event)" rows="30"
                          cols="140"></textarea>
            </mat-card-content>
        </mat-card>
    </mat-drawer-content>
</mat-drawer-container>

<app-editor-footer></app-editor-footer>
