<app-editor-header></app-editor-header>

<mat-drawer-container>
    <mat-drawer-content>
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{canvasName}}</mat-card-title>
                <span class="spacer"></span>
            </mat-card-header>
            <mat-card-content>
                <textarea [(ngModel)]="text" (ngModelChange)="onCodeChanged($event)" rows="30" cols="140"></textarea>
            </mat-card-content>
        </mat-card>
    </mat-drawer-content>
</mat-drawer-container>

<app-editor-footer></app-editor-footer>
